apiVersion: apps/v1
kind: Deployment
metadata:
  name: "nextjs-app"
  labels:
    app: "nextjs-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "nextjs-app"
  template:
    metadata:
      labels:
        app: "nextjs-app"
    spec:
      containers:
      - name: nextjs-container
        image: acrrg01.azurecr.io/nextjs-app1:$(Build.BuildId)
        ports:
        - containerPort: 3000
